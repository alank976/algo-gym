name: Cargo test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  
jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
      working-directory: ./leetcode/rust
    - name: Run tests
      run: cargo test --verbose
      working-directory: ./leetcode/rust
